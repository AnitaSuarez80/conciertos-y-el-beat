<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/login-register.css">

    </head>
    <body>
        <div class="register">
            <form th:action="@{/register}" method="post" id="form">
                <h1>Registro</h1>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text"  id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email"  id="email" name="email" required placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text"  id="username" name="username" required placeholder="Ingresa un nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password"  id="password" name="password" required>
                </div>
                <div>
                    <a th:href="@{/login}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-dark">Registrar</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
