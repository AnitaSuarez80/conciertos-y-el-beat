<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Update comment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">
        <link rel="stylesheet" href="/css/update-comment.css">
    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>

        <div class="comment-upd-container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Editar comentario</h5>
                            <form th:action="@{/comment/update}" method="post">
                                <input type="hidden" name="commentId" th:value="${comment.id}">
                                <div class="form-group">
                                    <label class="mb-1" for="content">Comentario:</label>
                                    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter your comment" th:text="${comment.content}"></textarea>
                                </div>
                                <div class="text-right mt-3">
                                    <a th:href="@{/comment/cancel/{id}(id=${comment.id})}" class="btn btn-danger">Cancelar</a>
                                    <button class="btn btn-secondary" type="submit">Actualizar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
