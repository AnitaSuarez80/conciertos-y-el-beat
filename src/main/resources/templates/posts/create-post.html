<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">
        <link rel="stylesheet" href="/css/create-post.css">

    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>

        <div class="new-post-container">
            <h1>Create new post</h3>
            <div class="card-body">
                <form th:action="@{/post/create}" method="post">
                    <label for="post-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="post-title" name="title" required>
                    <label for="content-texta" class="form-label">Contents</label>
                    <textarea class="form-control" id="content-texta" rows="4" name="content" required></textarea>
                    <a class="btn btn-danger" th:href="@{/post/home}" id="publ-opt">Cancel</a>
                    <button type="submit" class="btn btn-secondary" id="publ-opt">Publish</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.nets/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
