<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">

    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>
        <div class="home-container">
          <h1>Publicaciones</h1>
          <form class="d-flex" role="search" th:action="@{/post/search}" method="get">
            <input class="form-control me-2" type="text" placeholder="Buscar" aria-label="Search" name="title">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
          <a id="new-post" th:href="@{/post/new}">Nueva publicación</a>

       
        <div class="card" th:each="post : ${posts}">
          <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p id="align-post-text" class="home-posts" th:text="${post.content}"></p>
            <a  class="btn btn-info" th:href="@{/post/postPage/{id}(id=${post.id})}">Leer más...</a>
          </div>
        </div>
      </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
