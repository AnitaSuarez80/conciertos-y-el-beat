<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">
        <link rel="stylesheet" href="/css/my-post.css">
    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div>

        <div class="my-posts-container">
            <h1>Mis publicaciones</h1>
            <div th:each="post:${posts}" class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p id="align-post-text" class="card-text" th:text="${post.content}"></p>
                    <p class="post-date" th:text="${post.createdAt}"></p>

                    <div class="options-icons">
                        <a th:href="@{/post/postPage/{id}(id=${post.id})}" class="btn btn-dark" id="btn-show">Ver</a>
                        <a th:href="@{/post/edit/{id}(id=${post.id})}"><img src="/img/edit.png" id="icons-buttons" alt="edit-icon"/></a>                                 

                       <a href="#" data-bs-toggle="modal" th:data-bs-target="'#exampleModal' + ${post.id}">
                            <img src="/img/delete.png" id="icons-buttons" alt="delete-icon"/>
                        </a>
                    </div>   

                    <div class="modal fade" th:id="'exampleModal' + ${post.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar esta publicación</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de eliminar la publicación seleccionada?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-danger float-end">Sí, eliminar</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
