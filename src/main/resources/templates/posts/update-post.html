<!DOCTYPE html>

<html lang="en" xmlns:th="http://www/thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Update post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">
        <link rel="stylesheet" href="/css/update-post.css">

    </head>
    <body>
        <div th:include="posts/layout.html::header-app"></div> 
        
        <div class="update-post-container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h3>Actualizar publicación</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/post/update}" method="post">
                                <input type="hidden" name="idPost" th:value="${post.id}">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Contenido</label>
                                    <textarea class="form-control" id="content" name="content" rows="20" th:text="${post.content}"></textarea>
                                </div>
                                <div class="text-end">
                                    <a class="btn btn-danger" th:href="@{/post/mine}">Cancelar</a>
                                    <button type="submit" class="btn btn-secondary">Actualizar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
