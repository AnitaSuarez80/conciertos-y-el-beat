<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kaushan+Script&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/general-styles.css">
        <link rel="stylesheet" href="/css/layout-home.css">

    <body>
        <div th:fragment="header-app">
          <header>
            <nav>
              <div class="nav-div">
                <h3 id="topic">Conciertos y el beat</h3>
                <div class="nav-text">
                  <a id="options-nav" th:href="@{/post/home}">Inicio</a>
                  <a id="options-nav" th:href="@{/post/mine}">Mis publicaciones</a>
                </div>
                <div class="nav-session">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <button id="session-button" onclick="sessionDropdown()">▼</button>   
                    </li>
                  </ul>
                  <img src="/img/profile-user.png" alt="user-icon" width="50">
                  <p class="nav-link" id="u-name" th:text=${user.username}></p>
                </div>
                <div class="dropdown-menu" id="dropdown-menu">
                  <a th:href="@{/login}" onclick="logout()">Cerrar sesión</a>
                </div>
              </div>
            </nav>
          </header>
       <script src="/script.js"></script>
    </body>
</html>
